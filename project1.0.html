<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEETCODE</title>
    <link rel="stylesheet" href="project1.0.css">
</head>
<body>
    <div class="container">
        <h1>Neetcode by agarwals!</h1>
        <div class="user-container">
            <div class="user-input-container">
                <input type="text" id="user-input" placeholder="Enter LeetCode username">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="circle easy-progress" style="--progress-degree: 0%">
                    <span id="easy-label">Easy: 0/100</span>
                </div>
                <div class="circle medium-progress" style="--progress-degree: 0%">
                    <span id="medium-label">Medium: 0/100</span>
                </div>
                <div class="circle hard-progress" style="--progress-degree: 0%">
                    <span id="hard-label">Hard: 0/100</span>
                </div>
            </div>
        </div>
    </div>
    <script src="project1.0.js"></script>
</body>
</html>
